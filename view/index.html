<body>

    <nav class="navbar navbar-light bg-light ">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Datos Universitarios</a>
            </li>
        </ul>
    </nav>

    <hr>

    <div class="card container ls">
        <div class="card-body">
            <form id="student-form" class="container">
                <div class="mb-2 row ">
                    <div class="col-sm-2"></div>
                    <label for="identificacion" class="col-sm-2 col-form-label">Identificacion</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="identificacion" required>
                    </div>
                </div>
                
                <div class="mb-2 row">
                    <div class="col-sm-2"></div>
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre Completo</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                </div>
                <div class="mb-2 row">
                    <div class="col-sm-2"></div>
                    <label for="fecha" class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" id="fecha" required>
                    </div>
                </div>
                <div class="mb-2 row">
                    <div class="col-sm-2"></div>
                    <label for="ciudad" class="col-sm-2 col-form-label">Ciudad de Nacimiento</label>
                    <div class="col-sm-6" id="select2">
                        <select class="form-select" aria-label="escoge la ciudad" id="ciudad" name="ciudad" required>
                           
                            
                        </select>
                    </div>
                </div>
                <div class="mb-2 row">
                    <div class="col-sm-2"></div>
                    <label for="edad" class="col-sm-2 col-form-label">edad</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="edad" required>
                    </div>
                </div>
                <div class="mb-2 row">
                    <div class="col-sm-2"></div>
                    <label for="departamento" class="col-sm-2 col-form-label">Departamento de Nac</label>
                    <div class="col-sm-6" id="select1">
                        <select class="form-select" aria-label="escoge departamento" id="departamento" name="departamento" required>
                            <option selected>departamento</option>
                            
                        </select>
                    </div>
                </div>
                <input type="hidden" id="studentId">
                <div class="mb-3 row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-success ">Guardar</button>
                        <button type="submit" class="btn btn-danger disabled" aria-disabled="true">Modificar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <hr>

    <table class="table container">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Identificacion</th>
                <th scope="col">Nombre</th>
                <th scope="col">F. Nacimiento</th>
                <th scope="col">Ciudad</th>
                <th scope="col">Departamento</th>
                <th scope="col">Edad</th>
            </tr>
        </thead>
        <tbody id="students">


           


        </tbody>
    </table>
